<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JumpBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <iframe id="docs-frame"></iframe>

    <div id="sidebar">
      <input id="url-input" placeholder="Paste docs URL & press Load">
      <button id="load-btn">Load</button>
      <div id="chat-window"></div>
      <input id="question-input" placeholder="Ask about the docs">
      <button id="ask-btn">Ask</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
