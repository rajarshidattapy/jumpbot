<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpBot</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
        iframe { flex: 1; border: none; }
        #sidebar { width: 400px; background: #111; color: white; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; border-left: 1px solid #333; }
        #chat-window { flex: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 14px; font-family: monospace; }
        input, button { padding: 10px; margin-bottom: 5px; width: 100%; box-sizing: border-box; background: #222; border: 1px solid #444; color: white; }
        button { cursor: pointer; background: #eee; color: black; font-weight: bold; }
        button:hover { background: #fff; }
        .msg { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <iframe id="docs-frame" src="about:blank"></iframe>

    <div id="sidebar">
        <input type="text" id="url-input" placeholder="https://en.wikipedia.org/wiki/Clock" value="https://en.wikipedia.org/wiki/Clock">
        <button id="load-btn">Load</button>
        <div id="chat-window"></div>
        <input type="text" id="question-input" placeholder="Ask about the docs">
        <button id="ask-btn">Ask</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
